<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un professeur</title>
</head>
<body>
<div class="container " layout:fragment="contentForView">
    <div class="card mt-2">
        <div class="card-header" sec:authorize="hasAuthority('RP')">
            <h3>Ajouter un professeur</h3>
            <a th:href="@{/rp/liste-professeur}" class="btn btn-outline-primary float-end offset-2">Retour</a>
        </div>
        <div class="card-body">
            <form class="row g-3 col-md-8 offset-2" method="post" th:action="@{/rp/save-professeur}">
                <div class="col-md-6">
                    <label for="nomComplet" class="form-label">Nom et Prénom</label>
                    <input type="text" name="nomComplet" th:value="${professeur.nomComplet}" class="form-control" id="nomComplet" aria-describedby="emailHelp">
                </div>
                <div class="col-md-6">
                    <label for="specialite" class="form-label">Spécialité</label>
                    <input type="text" name="specialite" th:value="${professeur.specialite}" class="form-control" id="specialite" aria-describedby="emailHelp">
                </div>
                <div class="col-md-6">
                    <label for="grade" class="form-label">Grade</label>
                    <input type="text" name="grade" th:value="${professeur.grade}" class="form-control" id="grade" aria-describedby="emailHelp">
                </div>
                <div class="col-md-6">
                    <label for="username" class="form-label">Nom d'identifiant</label>
                    <input type="text" name="username" th:value="${professeur.username}" class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" name="password" th:value="${professeur.password}" class="form-control" id="password" aria-describedby="emailHelp">
                </div>

                <div>
                    <button type="submit" class="float-end btn btn-primary">Enregister</button>
                </div>

            </form>


        </div>
    </div>
</div>
</body>
</html>
